<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Rezerwacji Hotelu</title>
</head>
<body>
    <h2>Formularz Rezerwacji Hotelu</h2>
    <form action="przetworz_rezerwacje.php" method="POST">
        <label for="persons">Liczba osób:</label>
        <select id="persons" name="persons" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br><br>

        <label for="name">Imię:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" name="surname" required><br><br>
        <label for="address">Adres:</label>
        <input type="text" id="address" name="address"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="credit_card">Numer karty kredytowej:</label>
        <input type="text" id="credit_card" name="credit_card" required><br><br>
        <label for="date">Data pobytu:</label>
        <input type="date" id="date" name="date" required><br><br>
        <label for="arrival_time">Godzina przyjazdu:</label>
        <input type="time" id="arrival_time" name="arrival_time" required><br><br>
        <input type="checkbox" id="extra_bed" name="extra_bed">
        <label for="extra_bed">Dostawienie łóżka dla dziecka</label><br><br>
        <label for="amenities">Dodatkowe udogodnienia:</label><br>
        <select id="amenities" name="amenities[]" multiple>
            <option value="klimatyzacja">Klimatyzacja</option>
            <option value="popielniczka">Popielniczka dla palacza</option>
        </select><br><br>
        <button type="submit">Zarezerwuj</button>
    </form>
</body>
</html>
